<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxtHELPER</title>

    <!-- ADDINNG BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .form{
        margin-left: 260px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TxtHELPER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact_us">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="alert alert-success" role="alert">
        <b>Welcome to TxT HeLpEr!</b> Enter your text below and let us do magic
      </div>
    
    <div class="container mt-2 form">
      <form action="/analyze" method="post"> {% csrf_token %}
        <div class="form-group">
          <textarea name="text" id="exampleFormControlTextarea1" class="form-control" cols="30" rows="10" style="margin: 0px; width: 635px; height: 150px;"></textarea><br></div>
              <div class="form-check form-switch">
                <input class="form-check-input" name='removepunc' type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Punctuation Remover</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name='fullcaps' type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize all characters</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name='newlineremover' type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">New line Remover</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name='extraspaceremover' type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name='charcount' type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Characters counter</label>
              </div>
              <button class="btn btn-dark mt-2" type="submit">Analyze text</button>
              
      </form>
    
    </div>
</body>
</html>
